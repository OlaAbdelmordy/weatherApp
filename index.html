      <div class="pt-5 cards_container">
        <div class="search mb-5">
             <div class="container py-4">

                <div class="search_div_css mb-3">
              <input type="text" value="" name="" placeholder="Find Your Location..." id="search_id" class="form-control
                     border-0 input_css py-3 px-4">

                    <button class=" position-absolute px-4 find_btn">Find</button>

                </div>
                
                <div class="mt-5">
                  <div class="cards_parent mt-4">
                    <div class="first_card">
                      <div class="f-title d-flex justify-content-between align-items-center p-1">
    <span class="text-light px-2 py-1" id="weekDay_id"></span>
    <span class="text-light pe-1" id="dayNum_id"></span>
                    </div>

                    <div class="p-2 first_card_content ">
                      
                      <span class="text-light p-2" id="cityName_id"></span>
                      <h2 class="text-light ps-1 pe-3 temp_num_css"><span class="text-light temp_num_css" id="todayTemp_id"></span>°C</h2>
                    
                        <img class="moon_icon ps-4 " id="currentIcon_id" src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt=""></img>
                     
                      <span class="ps-2 mt-3" id="currentCondition_id">clear</span>
                      <div class="card_footer">
                        <ul>
                          <li class="f_li">
                            <img src="weatherApp_img/3.png">
                            <span> <span id="currentHum_id"></span>%</span>
                          </li>
                          <li>
                            <img src="weatherApp_img/4.png">
                            <span><span id="currWind_id"></span>
                              km/h
                            </span>
                          </li>
                          <li>
                            <img src="weatherApp_img/5.png">
                            <span id="currWindDirection_id">East
                            </span>
                          </li>
                        </ul>

                      </div>

                    </div>
                  </div>


                    <div class="second_card">
                      <div class="s-title d-flex align-items-center p-1">
                        <span class="text-light py-1 " id="tomorrowName_id"></span>
                                        </div>
                                    <div class="second_card_content">
                                         <img src="" id="secondDayicon_id"  alt="">
                                         <span class="text-light  secondTemp_max_css">
                                          <span class="text-light secondTemp_max_css" id="secondDayMaxTemp_id"></span>°C</span>

                                          <span class="secondTemp_min_css mt-1">
                                            <span class=" secondTemp_min_css" id="secondDayMinTemp_id"></span>°</span>

                                          <span class="text-light pt-2 bllue" id="secondCardCondition_id">sun</span>
                                    </div>
                    </div>

                    <div class="third_card">
                      <div class="s-title d-flex align-items-center p-1">
                        <span class="text-light py-1 " id="AtomorrowName_id"></span>
                                        </div>
                                    <div class="second_card_content">
                                         <img src="" id="thirdDayicon_id"  alt="">
                                         <span class="text-light  secondTemp_max_css">
                                          <span class="text-light secondTemp_max_css" id="thirdDayMaxTemp_id"></span>°C</span>

                                          <span class="secondTemp_min_css mt-1">
                                            <span class=" secondTemp_min_css" id="thirdDayMinTemp_id"></span>°</span>

                                          <span class="text-light pt-2 bllue" id="thirdCardCondition_id">sun</span>
                                    </div>
                    </div>

                  </div>
                </div>


            </div>
